<div class="my-class">
    Your Bug Detail
  </div>
  <table class="table" id="viewstyle">
    <tr>
      <th>Bug ID:</th>
      <td><input type="text" name="bugid" style="border: none;" /></td>
      <th>Author:</th>
      <td><input type="text" name="authname" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Product Name:</th>
      <td colspan="2"><input type="text" name="prodname" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Environment:</th>
      <td><input type="text" name="env" style="border: none;" /></td>
      <th>Type:</th>
      <td><input type="text" name="type" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td colspan="2"><input type="text" name="desc" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Priority:</th>
      <td colspan="2"><input type="text" name="priority" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Status:</th>
      <td><input type="text" name="status" style="border: none;" /></td>
      <th>Responsible:</th>
      <td><input type="text" name="responsible" style="border: none;" /></td>
    </tr>
    <tr>
        <th>Expert Comments/Solutions :</th>
<td>
    <textarea name="expertsolution" id="" cols="40" rows="6"></textarea>
</td>
    </tr>
  </table>

  <div class="wrapper">
    <input
          class="btn btn-primary m-3"
          type="submit"
          value="Add Your Comment"
          (click) = "Topage()"
        />
    </div>
  
  <div class="my-class">
    Audit Trial
  </div>
  
  <table class="table" id="viewstyle">
    <tr>
      <th>Expert:</th>
      <td><input type="text" name="expertname" style="border: none;" /></td>
    </tr>
    <tr>
      <th>Comment:</th>
      <td><input type="text" name="expertcomment" style="border: none;" /></td>
    </tr>
    <tbody>
      <!-- <tr *ngFor="let bug of bugs">
            <td>{{ bug.bugId }}</td>
            <td>{{ bug.bugName }}</td>
            <td>{{ bug.bugType }}</td>
            <td>{{ bug.reporter }}</td>
          </tr> -->
    </tbody>
  </table>

    <a routerLink="/expertpanel">back</a>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
