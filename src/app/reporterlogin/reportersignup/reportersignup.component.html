<div class="card" style="width: 20rem;">
  <div class="card-body">
    <h5
      class="card-title"
      style="
        background-color: #4caf50;
        font-size: 20pt;
        font-family: Trebuchet MS, Arial, Helvetica, sans-serif;
      "
    >
      Sign up form for Reporter:
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">
      Please Enter your details to sign up.
    </h6>
    <form [formGroup]="registerForm" >
      <div class="form-group">
        <label for="name">Login ID: </label>
        <input type="text" class="form-control" formControlName="loginid" />
        <div
          *ngIf="submitted && registerForm.get('loginid').errors"
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.get('loginid').errors.required">
            Login ID is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Password:</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="submitted && registerForm.get('password').errors"
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.get('password').errors.required">
            Password is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Confirm Password:</label>
        <input
          type="password"
          class="form-control"
          formControlName="confirmPassword"
        />
        <div
          *ngIf="submitted && registerForm.get('confirmPassword').errors"
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.get('confirmPassword').errors.required">
            Confirm Password is required
          </div>

          <div
            *ngIf="
              registerForm.get('confirmPassword').errors
                .confirmPasswordValidator
            "
          >
            Passsword and Confirm Password didn't match.
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" formControlName="name" />
        <div
          *ngIf="submitted && registerForm.get('name').errors"
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.get('name').errors.required">
            Name is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" class="form-control" formControlName="email" />
        <div
          *ngIf="submitted && registerForm.get('email').errors"
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.get('email').errors?.email">
            Enter Email in correct format.
          </div>
          <div *ngIf="registerForm.get('email').errors.required">
            Email is required
          </div>
          <div *ngIf="registerForm.get('email').errors.minlength">
            Min Length is 5
          </div>
          <div *ngIf="registerForm.get('email').errors.containSpace">
            Email cannot contain Space
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>
    </form>
  </div>
</div>
